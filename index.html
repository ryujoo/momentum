<!DOCTYPE html>
<html>
    <head>
        <title>Heading</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    
    <body>
        <div class="js-clock">
            <h1>00:00</h1>
        </div>

        <div class="js-name">
        <form class="js-form form">
            <input type="text" class="nameInput" placeholder="What is your name?"/>
        </form>
        <h4 class="js-greetings greetings">GREETINGS</h4>
        </div>

        <h1>Tasks</h1>
        <form id="js-toDoForm">
        <input type="text" placeholder="Add task"/>
        </form>
        
        <div>
        <h3>Pending</h3>
        <ul id="js-toDoListPending">
        </ul>
        </div>

        <div>
        <h3>Finished</h3>
        <ul id="js-toDoListFinished">
        </ul>
        </div>
        
        <span class="js-weather"></span>
        <script src="clock.js"></script>
        <script src="greeting.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>
    </body>
</html>
